<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Detection</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }

        h1 {
          position: absolute;
          top: 1rem;
          left: 1rem;
          color: white;
          z-index: 10;
          margin: 0;
        }

        #video-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
        }
        
        #canvas {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        #webcam {
          position: absolute;
          visibility: hidden;
        }
  
        #gesture-text {
          position: absolute;
          bottom: 2rem;
          right: 2rem;
          font-size: 4rem;
          z-index: 10;
        }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.2.0/dist/tf-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@4.2.0/dist/tf-converter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.2.0/dist/tf-backend-webgl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.1/dist/hand-pose-detection.min.js"></script>
</head>
<body>
    <h1>Gesture Detection</h1>
    <div id="video-container">
        <canvas id="canvas"></canvas>
        <video id="webcam"></video>
        <h1 id="gesture-text"></h1>
      </div>
    <script src="./index.js"></script>
</body>
</html>
